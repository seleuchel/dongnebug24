<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/semantic.js"></script>
    <link rel="stylesheet" type="text/css" href="buk.css">
    <link rel="stylesheet" type="text/css" href="semantic/semantic.css">

    <title>search</title>

  </head>
  <body>
  <div class="fixed-top">
    <nav class="navbar navbar-light" style="background-color: #D9EDFD;">
      <a href = "mainpage.html"><img src = "img/back.png" width="30" height="30"></a>
      <!-- Navbar content -->
      <div id = logo>
        <img src = "img/buk.png" width="30" height="30">
        <a id ="logotext" class="navbar-brand" href="#" >동네북24</a>
      </div>
      <img id = "menu" src = "img/menu.png" width = "30" height = "30">

    </nav>
  </div>
  <br/>
  <br/>


    <!-- side bar -->
    <div class="ui right sidebar inverted vertical menu">
      <a id = "sidebar-up" class="item">
        <div id ="menu_up">MENU</div>
      </a>
      <a class ="item"><br/></a>
      <a class="item">
        <img id = "menu_user" src ="img/user.png" <width = "60" height ="80">
      </a>
      <div id ="menu_username">컴공의 누군가<a href ="profile_edit.html"><img id="menu_edit" src ="img/edit.png" width="15" height ="15"></a></div>
      <a class = "item" >
      <hr>
      </a>
      <a class = "item" href="search.html">
        <div id ="menu_contents"><img id="menu_edit" src ="img/search.png" width="20" height ="20">북 검색</div>
      </a>
      <a class = "item" href="uploadbuk.html">
        <div id ="menu_contents"><img id="menu_edit" src ="img/buk.png" width="20" height ="20">올린 북</div>
      </a>
      <a class = "item" href="knockedbuk.html">
        <div id ="menu_contents"><img id="menu_edit" src ="img/bukk.png" width="25" height ="23">두드린 북</div>
      </a>
      <a class = "item" href="#">
        <div id ="menu_contents"><img id="menu_edit" src ="img/logout.png" width="20" height ="20">로그아웃</div>
      </a>
    </div>

    <!-- 내용 입력 -->
    <div id = "homepage-contents">
      <hr>

        {%  for complain in complains %}
            <a href ="{{ complain.get_absolute_url }}">
            <!-- 누르면 해당 민원의 detailview로 넘어가게 -->
            <div id = "contents-1">
              <div class="media">
                <!-- 이미지 삽입 -->
                <img src="{% static 'img/나무.png' %}" class="mr-3" width ="70" height = "70">
                <div class="media-body">
                  <!-- 글 제목 -->
                  <h4 id = "homepage-content_name">{{ complain.title }}</h4>
                  <!-- 본문 내용-->
                  <span id = "index_content">{{ complain.content }}</span>
                </div>
              </div>
              <!-- 공감 부분 보이기  -->
              <div id ="content-reaction">
                <img src ="{% static 'img/buk.png' %}" width = "17" height = "17">
                {{ complain.num_of_sympathies }}
                <img src = "{% static 'img/comment.png' %}" width = "15" height ="15">
                {{ complain.num_of_comments }}
                <div id ="homepage-content-date_time">{{ complain.pub_date }}</div>
              </div>
            </div>
          </a>
          <hr>
        {% endfor %}


    </div>

    <!-- Optional JavaScript -->
    <script>
      $('#menu').click(function(){
          $('.ui.sidebar').sidebar('setting', 'transition', 'overlay').sidebar('toggle');
      })
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
