{% load static %}
<!doctype html>
<html lang="en">

      <img id = "menu" src = "{% static 'img/menu.png' %}" width = "30" height = "30">

        <div id ="menu_up">MENU</div>
      </a>
      <a class ="item"><br/></a>
      <a class="item">
        <img id = "menu_user" src ="{% static 'img/user.png' %}" width = "60" height ="80">

      </a>
    </div>
    {% block body_block %}

    {% endblock %}
        <!-- Optional JavaScript -->
    <script>
      $('#menu').click(function(){
          $('.ui.sidebar').sidebar('setting', 'transition', 'overlay').sidebar('toggle');
      })
    </script>
