{% extends 'base.html' %}
{% load static %}
{% block head_block %}

    <title>content</title>
    <script type="text/javascript">
        var state = 0;

        function ChangeImage() {
            if (state == 0) {
                document.img1.src = "img/buk.png"
                state = 1;
            } else {
                document.img1.src = "img/drum1.png"
                state = 0;
            }
        }
    </script>

{% endblock %}
{% block body_block %}
    <div class="fixed-top">
        <nav id="upbar" class="navbar navbar-light" style="background-color: #D9EDFD;">
            <a href="homepage.html"><img src="{% static 'img/back.png' %}" width="30" height="30"></a>
            <!-- Navbar content -->
            <div id=logo>
                <img src="{% static 'img/buk.png' %}" width="30" height="30">
                <a id="logotext" class="navbar-brand" href="#">새 민원</a>
            </div>
            <a href="#"><img src="{% static 'img/send.png' %}" width="30" height="30"></a>
        </nav>
    </div>


    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="text">
            </br></br></br>
            <label id='logotext'>글 제목</label>
            </br>
            {{ form.title }}
            </br></br>

            <div>
                <label id='logotext'>현 위치</label>
                </br>
                <div class="form-row">
                    <div class="col">
                        {{ form.latitude }}{{ form.longitude }}
                    </div>
                    <div class="col">
                        <img id=search src="{% static 'img/search3.png' %}" width="25" height="25" href="#">
                        <img id=placeholder src="{% static "img/placeholder2.png" %}" width="25" height="25" href="#">
                    </div>
                </div>
                </br>
                <!-- 지도 -->
                <p align="middle">
                    <iframe src="https://map.kakao.com" width="100%" height="300"></iframe>
                </p>
            </div>
            </br>

            <label id='logotext'>글 내용</label>
            </br>
            <div class="input-group">
                {{ form.content }}
            </div>
            </br>

            <label id='logotext'>첨부파일</label>
            </br>
            <div class="input-group mb-3">
                <div class="custom-file">
                    {{ form.file }}
{#                                        <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">#}
{#                                            파일을 첨부하세요.</label>#}
                </div>
                <div class="input-group-append">
                </div>
            </div>
            </br>
        </div>
                    <input type="submit"/>
    </form>

{% endblock %}
